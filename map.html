<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 80vh;"></div>
    <button id="send-coordinates" style="display: block; margin: 20px auto; padding: 10px; font-size: 16px;">
        Send Coordinates to Gradio
    </button>

    <script>
        // Initialize the map centered on Norway
        var map = L.map('map').setView([60.472, 8.4689], 5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Add a draggable marker
        var marker = L.marker([60.472, 8.4689], { draggable: true }).addTo(map);

        // Function to send coordinates to the parent window (Gradio app)
        function sendCoordinatesToGradio() {
            var lat = marker.getLatLng().lat;
            var lon = marker.getLatLng().lng;
            window.parent.postMessage({ lat: lat, lng: lon }, "*");
        }

        // Listen for clicks on the "Send Coordinates" button
        document.getElementById("send-coordinates").addEventListener("click", sendCoordinatesToGradio);

        // Update marker position and popup when the map is clicked
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;
            marker.setLatLng(e.latlng);
        });

        // Update marker position when it’s dragged
        marker.on('dragend', function(e) {
            var lat = marker.getLatLng().lat;
            var lon = marker.getLatLng().lng;
        });
    </script>
</body>
</html>
