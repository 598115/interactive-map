<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <!-- Map container -->
    <div id="map" style="width: 100%; height: 80vh;"></div>
    <!-- Link to reload Gradio app with coordinates -->
    <p style="text-align: center; margin-top: 10px;">
        <a id="reload-link" href="#" target="_parent" style="font-size: 16px; color: blue;">Click here to use these coordinates in the app</a>
    </p>

    <script>
        // Initialize the map centered on Norway
        var map = L.map('map').setView([60.472, 8.4689], 5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add a draggable marker with a popup to show coordinates
        var marker = L.marker([60.472, 8.4689], { draggable: true }).addTo(map);

        // Create a popup instance to show coordinates
        var popup = L.popup();

        // Function to update the popup and the link URL with current coordinates
        function updatePopupAndLink(lat, lon) {
            // Set the content of the popup with the latitude and longitude
            popup
                .setLatLng([lat, lon])  // Position the popup at the marker's location
                .setContent("Latitude: " + lat.toFixed(5) + "<br>Longitude: " + lon.toFixed(5))
                .openOn(map);  // Open the popup on the map

            // Update the "reload-link" href with the selected coordinates
            const reloadLink = document.getElementById("reload-link");
            const parentURL = window.location !== window.parent.location
                ? document.referrer // Get parent URL if in iframe
                : window.location.href;
            const url = new URL(parentURL);
            url.searchParams.set("lat", lat);
            url.searchParams.set("lon", lon);
            reloadLink.href = url.href;
        }

        // Listen for marker drag end to update coordinates and link URL
        marker.on('dragend', function(e) {
            var lat = marker.getLatLng().lat;
            var lon = marker.getLatLng().lng;
            updatePopupAndLink(lat, lon);  // Update the popup and link URL with new coordinates
        });

        // Listen for map clicks to update marker, coordinates, and link URL
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;
            marker.setLatLng(e.latlng);  // Move marker to clicked location
            updatePopupAndLink(lat, lon);  // Update the popup and link URL with new coordinates
        });

        // Initialize popup and link with the marker's starting coordinates
        updatePopupAndLink(marker.getLatLng().lat, marker.getLatLng().lng);
    </script>
</body>
</html>
